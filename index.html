      <div class="container mx-auto px-6 py-16 pt-28 text-center">
        <div class="mx-auto max-w-lg">
          <h1
            class="text-3xl font-bold text-black-800 dark:text-black md:text-4xl"
          >
            Check Weather
          </h1>

          <div class="max-w-2xl mx-auto pt-5">
            <form id="search-location">
              <label
                for="default-search"
                class="mb-2 text-sm font-medium text-black-900 sr-only dark:text-black-300"
                >Check</label>
              <div class="relative">
                <div
                  class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
                >
                  <svg
                    class="w-5 h-5 text-black-500 dark:text-black-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                    ></path>
                  </svg>
                </div>
                <input
                  type="search"
                  id="default-search"
                  class="block p-4 pl-10 w-full text-sm text-black-900 bg-black-50 rounded-lg border border-black-300 focus:ring-black-500 focus:border-black-500 dark:bg-black-700 dark:border-black-600 dark:placeholder-blue-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Search for location"
                  required
                />
                <button
                type="click"
                class="detect-loc absolute right-[5rem] bottom-1.5 px-4 py-2 group"
              >
                <svg
                  fill="#858080"
                  width="30px"
                  height="30px"
                  viewBox="-2.4 -2.4 28.80 28.80"
                  xmlns="http://www.w3.org/2000/svg"
                  stroke="#858080"
                >
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g
                    id="SVGRepo_tracerCarrier"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></g>
                  <g id="SVGRepo_iconCarrier">
                    <path
                      fill-rule="evenodd"
                      d="M3.05492878,13 L1,13 L1,11 L3.05492878,11 C3.5160776,6.82838339 6.82838339,3.5160776 11,3.05492878 L11,1 L13,1 L13,3.05492878 C17.1716166,3.5160776 20.4839224,6.82838339 20.9450712,11 L23,11 L23,13 L20.9450712,13 C20.4839224,17.1716166 17.1716166,20.4839224 13,20.9450712 L13,23 L11,23 L11,20.9450712 C6.82838339,20.4839224 3.5160776,17.1716166 3.05492878,13 Z M12,5 C8.13400675,5 5,8.13400675 5,12 C5,15.8659932 8.13400675,19 12,19 C15.8659932,19 19,15.8659932 19,12 C19,8.13400675 15.8659932,5 12,5 Z M12,8 C14.209139,8 16,9.790861 16,12 C16,14.209139 14.209139,16 12,16 C9.790861,16 8,14.209139 8,12 C8,9.790861 9.790861,8 12,8 Z M12,10 C10.8954305,10 10,10.8954305 10,12 C10,13.1045695 10.8954305,14 12,14 C13.1045695,14 14,13.1045695 14,12 C14,10.8954305 13.1045695,10 12,10 Z"
                    ></path>
                  </g>
                  <span
                    class="opacity-0 group-hover:opacity-100 absolute top-0 left-0 bg-white text-black px-4 py-2 mt-10 rounded shadow-lg"
                  >
                    Detect location
                  </span>
                </svg>
              </button>

                <button
                  type="submit"
                  class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"

                  Check

              Get the exact weather news from Weather Wise
            </p>
